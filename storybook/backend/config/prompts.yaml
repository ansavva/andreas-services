  scenes:
    park: "the child playing in a sunny neighborhood park, gentle breeze, soft bokeh background, colorful playground, joyful playful pose, natural candid expression, clean composition"
    space: "the child floating in a whimsical outer space scene with friendly stars and colorful planets, wearing a cute astronaut suit and helmet, amazed delighted expression, soft glow lighting"
    pirate: "the child on a bright friendly pirate ship deck, wearing a playful pirate costume with hat, holding a harmless toy map, adventurous grin, ocean sparkle in background"
    castle: "the child standing in front of a magical fairytale castle, wearing a simple prince/princess-inspired outfit (kid-appropriate), confident brave pose, warm golden-hour lighting"
    underwater: "the child underwater in a safe imaginative scene with colorful fish and coral, wearing a cute diving mask and snorkel, smiling, light rays through water, serene and joyful mood"

  # Base additions for all scenes
  base_suffix: "high-quality 3D animated storybook illustration, warm cinematic lighting, vibrant colors, soft rounded shapes, expressive face, wholesome child-friendly tone, shallow depth of field, polished studio animation look"

  # What to avoid in scenes
