name: Deploy Storybook

on:
  push:
    branches:
      - main
    paths:
      - 'storybook/**'
      - '.github/workflows/deploy-storybook.yml'
  pull_request:
    paths:
      - 'storybook/**'
      - '.github/workflows/deploy-storybook.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_API: storybook-backend-production
  ECR_REPOSITORY_IMAGE_NORMALIZATION: storybook-image-normalization-production
  LAMBDA_FUNCTION_NAME_API: storybook-backend-production
  LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION: storybook-image-normalization-production

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      # Quickly check whether frontend/backend paths were touched to short-circuit work
      - name: Detect frontend/backend changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'storybook/frontend/**'
            backend:
              - 'storybook/backend/**'

  deploy-backend:
    needs: check-changes
    if: needs.check-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    environment: storybook-production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Always build the backend image (even on PR) to verify Dockerfile changes
      - name: Build backend Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd storybook/backend
          # Build without buildx for Lambda compatibility (Lambda doesn't support OCI manifests)
          DOCKER_BUILDKIT=0 docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_API:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_IMAGE_NORMALIZATION:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_IMAGE_NORMALIZATION:latest \
            .
      # Only push/publish when this isn't a PR build
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_IMAGE_NORMALIZATION:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_IMAGE_NORMALIZATION:latest

      - name: Update API Lambda function
        if: github.event_name != 'pull_request'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME_API \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG

      - name: Update image normalization Lambda function
        if: github.event_name != 'pull_request'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY_IMAGE_NORMALIZATION:$IMAGE_TAG

      - name: Wait for Lambda code update
        if: github.event_name != 'pull_request'
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION_NAME_API
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION

      # Keep Lambda env vars in sync with repo secrets (skip on PRs)
      - name: Update API Lambda environment variables
        if: github.event_name != 'pull_request'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_COGNITO_USER_POOL_ID: ${{ vars.AWS_COGNITO_USER_POOL_ID }}
          AWS_COGNITO_APP_CLIENT_ID: ${{ vars.AWS_COGNITO_APP_CLIENT_ID }}
          DATABASE_NAME: ${{ vars.DATABASE_NAME }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          APP_URL: ${{ vars.APP_URL }}
          IMAGE_UPLOAD_QUEUE_URL: ${{ vars.IMAGE_UPLOAD_QUEUE_URL }}
        run: |
          # Fail fast on errors/unset vars to avoid partial updates
          set -euo pipefail
          # Fetch existing Lambda env vars so we can merge secrets into them
          CURRENT_ENV=$(aws lambda get-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME" \
            --query 'Environment.Variables' \
            --output json)
          if [ "$CURRENT_ENV" = "null" ] || [ -z "$CURRENT_ENV" ]; then
            CURRENT_ENV="{}"
          fi

          UPDATED_ENV="$CURRENT_ENV"
          KEYS=(
            "OPENAI_API_KEY"
            "STABILITY_API_KEY"
            "REPLICATE_API_TOKEN"
            "DATABASE_URL"
            "DATABASE_NAME"
            "AWS_REGION"
            "AWS_COGNITO_USER_POOL_ID"
            "AWS_COGNITO_APP_CLIENT_ID"
            "S3_BUCKET_NAME"
            "APP_URL"
            "IMAGE_UPLOAD_QUEUE_URL"
          )

          # Update each key with the latest secret (skip if unset)
          for KEY in "${KEYS[@]}"; do
            VALUE=${!KEY:-}
            if [ -n "$VALUE" ]; then
              UPDATED_ENV=$(echo "$UPDATED_ENV" | jq -c --arg key "$KEY" --arg value "$VALUE" '.[$key]=$value')
            fi
          done

          # The CLI expects the entire {"Variables":{...}} object; write it to disk
          jq -n --argjson vars "$UPDATED_ENV" '{Variables: $vars}' > environment.json

          aws lambda update-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME_API" \
            --environment file://environment.json

      - name: Update image normalization Lambda environment variables
        if: github.event_name != 'pull_request'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STABILITY_API_KEY: ${{ secrets.STABILITY_API_KEY }}
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_COGNITO_USER_POOL_ID: ${{ vars.AWS_COGNITO_USER_POOL_ID }}
          AWS_COGNITO_APP_CLIENT_ID: ${{ vars.AWS_COGNITO_APP_CLIENT_ID }}
          DATABASE_NAME: ${{ vars.DATABASE_NAME }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}
          APP_URL: ${{ vars.APP_URL }}
        run: |
          set -euo pipefail
          CURRENT_ENV=$(aws lambda get-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION" \
            --query 'Environment.Variables' \
            --output json)
          if [ "$CURRENT_ENV" = "null" ] || [ -z "$CURRENT_ENV" ]; then
            CURRENT_ENV="{}"
          fi

          UPDATED_ENV="$CURRENT_ENV"
          KEYS=(
            "OPENAI_API_KEY"
            "STABILITY_API_KEY"
            "REPLICATE_API_TOKEN"
            "DATABASE_URL"
            "DATABASE_NAME"
            "AWS_REGION"
            "AWS_COGNITO_USER_POOL_ID"
            "AWS_COGNITO_APP_CLIENT_ID"
            "S3_BUCKET_NAME"
            "APP_URL"
          )

          for KEY in "${KEYS[@]}"; do
            VALUE=${!KEY:-}
            if [ -n "$VALUE" ]; then
              UPDATED_ENV=$(echo "$UPDATED_ENV" | jq -c --arg key "$KEY" --arg value "$VALUE" '.[$key]=$value')
            fi
          done

          jq -n --argjson vars "$UPDATED_ENV" '{Variables: $vars}' > environment.json

          aws lambda update-function-configuration \
            --function-name "$LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION" \
            --environment file://environment.json

      - name: Wait for Lambda update to complete
        if: github.event_name != 'pull_request'
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION_NAME_API
          aws lambda wait function-updated \
            --function-name $LAMBDA_FUNCTION_NAME_IMAGE_NORMALIZATION

  deploy-frontend:
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment: storybook-production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: |
          cd storybook/frontend/storybook-ui
          npm install --legacy-peer-deps

      - name: Build frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_AWS_COGNITO_USER_POOL_ID: ${{ vars.VITE_AWS_COGNITO_USER_POOL_ID }}
          VITE_AWS_COGNITO_APP_CLIENT_ID: ${{ vars.VITE_AWS_COGNITO_APP_CLIENT_ID }}
          VITE_AWS_COGNITO_DOMAIN: ${{ vars.VITE_AWS_COGNITO_DOMAIN }}
        run: |
          cd storybook/frontend/storybook-ui
          npm run build

      # Ship the built frontend only on deploy runs
      - name: Deploy to S3
        if: github.event_name != 'pull_request'
        run: |
          aws s3 sync storybook/frontend/storybook-ui/dist s3://storybook-frontend-production/app --delete

      - name: Invalidate CloudFront cache
        if: github.event_name != 'pull_request'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
