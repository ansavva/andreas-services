<div class="edit-match-component">
    <div class="modal-header">
      <h1>Group Matches</h1>
    </div>
    <div class="modal-body">
        <div class="row no-gutters">
            <div class="col-5">
                <label class="bold">Group Member</label>
                <div cdkDropList (cdkDropListDropped)="dropGroupMember($event)">
                    <div class="card p-2" *ngFor="let groupMember of groupMembersSortable" cdkDrag (cdkDragStarted)="onDragStarted($event)">
                        {{groupMember.firstName}} {{groupMember.lastName}}
                    </div>
                </div>
            </div>
            <div class="col-5">
                <label class="bold">Recipient</label>
                <div cdkDropList (cdkDropListDropped)="dropGroupMemberRecipient($event)">
                    <div class="card p-2" *ngFor="let groupMemberRecipient of groupMemberRecipientsSortable" cdkDrag (cdkDragStarted)="onDragStarted($event)">
                        {{groupMemberRecipient.firstName}} {{groupMemberRecipient.lastName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary mr-2" (click)="save()">Save</button>
        <button type="button" class="btn btn-outline-primary" (click)="cancel()">Cancel</button>
    </div>
</div>
